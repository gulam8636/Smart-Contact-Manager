<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>this is about page</title>
</head>
<body>
<section>

    <div class="card me-3 ms-3">
        <div class="card-body">
            <h1 class="text-center">Your contacts</h1>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each= "c: ${contacts}">
                <th th:text="${'SCM2023'+c.cId}" scope="row">1</th>
                <td th:text="${c.name}">Mark</td>
                <td th:text="${c.email}">Otto</td>
                <td th:text="${c.phone}">@mdo</td>
                <td>
                    <button class="btn btn-danger btn-sm">Delete</button>
                    <button class="btn btn-primary btn-sm">Update</button>
                </td>
            </tr>
            </tbody>


        </table>

<!--        pagination-->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li th:if="${currentPage != 0}" class="page-item"><a  th:href="@{'/user/show_contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
                <li th:classappend="${currentPage==i-1? 'active' : ''}"  th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a href="#" th:href="@{'/user/show_contacts/'+${i-1}}" class="page-link">
                    <span th:text="${i}"></span>
                </a>
                    </li>
                <li th:if="${currentPage + 1 != totalPages}" class="page-item"><a th:href="@{'/user/show_contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>



</section>
</body>
</html>

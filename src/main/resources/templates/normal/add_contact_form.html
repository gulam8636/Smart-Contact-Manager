<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>this is about page</title>
</head>
<body>

<section>
    <div class="card me-3 ms-3">
        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>

            <div class="container-fluid mt-1">

                <div class="row">

                    <div class="col-md-8 offset-md-2">

                        <form action="#" th:object="${contact}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/process-contact}"
                              class="mt-2"
                        >
<!--                            first name-->
                            <div class="input-group">
                                <div class="input-group-text">
                                    <div class="input-group">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>

                                <input  required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"></input>
                            </div>

<!--                            second Name-->
                            <div class="input-group mt-3">
                                <div class="input-group-text">
                                    <div class="input-group">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>

                                <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control"></input>
                            </div>

<!--                            phone field-->
                            <div class="input-group mt-3">
                                <div class="input-group-text">
                                    <div class="input-group">
                                        <i class="fa fa-phone"></i>
                                    </div>
                                </div>

                                <input required min="10"  type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control"></input>
                            </div>

<!--                            email field-->
                            <div class="input-group mt-3">
                                <div class="input-group-text">
                                    <div class="input-group">
                                       @
                                    </div>
                                </div>

                                <input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control"></input>
                            </div>

<!--                            work field-->

                            <div class="input-group mt-3">
                                <div class="input-group-text">
                                    <div class="input-group">
                                        <i class="fa fa-briefcase"></i>
                                    </div>
                                </div>

                                <input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"></input>
                            </div>

<!--                        Contact    description -->

                            <div class="form-group mt-3">
                                <textarea placeholder="Enter contact description" name="description" id="mytextarea"  class="form-control" rows="10"></textarea>
                            </div>

                      <!--  contact Image-->

                            <div class="custom-file mt-3">

                                <input type="file" name="profileImg" >
                            </div>
                            <div class="container mt-3 text-center">
                                <button class="btn btn-outline-primary" >Save Contact</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/lm1cd2e5emcmz2aat97wolq04dx8onveeoq5xbyhb1zx7ne5/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
    tinymce.init({
    selector: '#mytextarea',
    });
    </script>
</section>
</body>
</html>

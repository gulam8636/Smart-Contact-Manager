<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/css/style.css}">
<!--    <script src="/js/script.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title th:text="${title}">Base </title>
</head>
<body>
<!--navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1"><span th:text="${user.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#" th:href="@{/logout}" tabindex="-1">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--end nav bar-->
<script>const toggleSideBar = () => {

if($(".sidebar").is(":visible")){

$(".sidebar").css("display","none");
$(".content").css("margin-left","0%");

}
else{
$(".sidebar").css("display","block");
$(".content").css("margin-left","20%");
}

};</script>

<!--sildebar-->
<div class="sidebar mt-2">

    <span onclick="toggleSideBar()" class="crossBtn">&times;</span>
    <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-chimney"></i>Home</a>
    <a href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="fa-duotone fa-address-book"></i>View Contacts</a>
    <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-user-pen"></i>Add Contacts</a>
    <a href="#" class="item"><i class="fa-thin fa-user"></i>Your Profile</a>
    <a href="#" class="item"><i class="fa-duotone fa-gears"></i>Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>

    <div class="divider">

    </div>
</div>
<!--end-sildebar-->


<!--content-area-->

<div class="content mt-5">

    <i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>


    <div th:if="${session.message}" class="container">
        <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
         <span th:text="${session.message.content}"></span>
        </div>

        <div >

<!--      <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>-->
<!--            <th:block  th:text="${#session.removeAttribute('message')}"></th:block>-->
        </div>
    </div>

    <div th:replace="${content}">

    </div>
</div>
<!--end-content-area-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>


</body>
</html>
